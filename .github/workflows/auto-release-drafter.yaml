name: "Auto Release Drafter"
on:
  workflow_dispatch:
    inputs:
      current_tag:
        description: 'Current release tag'
        required: true
        type: string
jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: gmvrpw/semver-bumper-action@v2.0.0
        id: version_bumper
        with:
          version: ${{ inputs.current_tag }}
          major: breaking
          minor: feature
          patch: fix
          base_ref: ${{ inputs.current_tag }}
          head_ref: ${{ github.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0
      - name: 'Create Release Draft'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create ${{ steps.version_bumper.outputs.bumped_version }} \
            --draft \
            --generate-notes \
            --notes-start-tag ${{ inputs.current_tag }} \
            --target ${{ github.ref }}
